<div class="filter-price">
    <h3 class="filter-title">
        Price
    </h3>
    <form class="filter-price__form">
        <input class="filter-price__input" type="range" data-min="0" data-max="850" data-from="100"
            data-to="500">
        <div class="filter-price__inner">
            <div class="filter-price__box">
                <span>$</span>
                <span class="filter-price__from"></span>
                <span>.00</span>
            </div>
            <div class="filter-price__box">
                <span>$</span>
                <span class="filter-price__to"></span>
                <span>.00</span>
            </div>
        </div>
    </form>
</div>
